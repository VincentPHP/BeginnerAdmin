<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>系统设置</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">

		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/table.css" media="all">
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
	</head>

	<body>
		<div style="margin: 15px;">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>系统设置</legend>
			</fieldset>

			<form class="layui-form" action="">
				
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">网站名称</label>
						<div class="layui-input-inline">
							<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input">
						</div>
					</div>
					
					<div class="layui-inline">
						<label class="layui-form-label">LOG链接</label>
						<div class="layui-input-inline">
							<input type="tel" name="url" lay-verify="url" autocomplete="off" placeholder="请填写链接" class="layui-input">
						</div>
					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">联系手机</label>
						<div class="layui-input-inline">
							<input type="tel" name="phone" lay-verify="phone" placeholder="请填写手机号码" autocomplete="off" class="layui-input">
						</div>
					</div>
					
					<div class="layui-inline">
						<label class="layui-form-label">通讯邮箱</label>
						<div class="layui-input-inline">
							<input type="text" name="email" lay-verify="email" placeholder="请填写邮箱地址"  autocomplete="off" class="layui-input">
						</div>
					</div>	
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">网站开关</label>
					<div class="layui-input-block">
						<input type="checkbox" name="close" lay-skin="switch" title="网站开关" checked="checked">
					</div>
				</div>
				
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">闭站提示</label>
					<div class="layui-input-block admin-table-textarea-width">
						<textarea placeholder="请输入提示内容" class="layui-textarea"></textarea>
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">网站标题</label>
					<div class="layui-input-block admin-table-textarea-width">
						<input type="text" name="username" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">关键字词</label>
					<div class="layui-input-block admin-table-textarea-width">
						<input type="text" name="username" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				
				
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">网站描述</label>
					<div class="layui-input-block admin-table-textarea-width">
						<textarea placeholder="请输入内容" class="layui-textarea "></textarea>
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">版权描述</label>
					<div class="layui-input-block admin-table-textarea-width">
						<textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="LAY_demo_editor"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
		<script>
			layui.use(['form', 'layedit', 'laydate'], function() {
				var form = layui.form(),
					layer = layui.layer,
					layedit = layui.layedit,
					laydate = layui.laydate;

				//创建一个编辑器
				var editIndex = layedit.build('LAY_demo_editor');
				//自定义验证规则
				Basic.verify({
					title: function(value) {
						if(value.length < 5) {
							return '标题至少得5个字符啊';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					content: function(value) {
						layedit.sync(editIndex);
					}
				});

				//监听提交
				Basic.on('submit(demo1)', function(data) {
					layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					})
					return false;
				});
			});
		</script>
	</body>

</html>
